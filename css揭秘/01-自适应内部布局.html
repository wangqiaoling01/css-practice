<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自适应内部布局</title>
    <style>
        .container {
            border: 1px solid red;
            width: min-content; /* 让 container 的宽度随内部子元素的而变宽 */
            margin: 0 auto;
            max-width: 300px; /* 设置一个最大宽度 */
            max-width: min-content;
        }
        .container img {
            max-width: inherit;
        }
    </style>
</head>
<body>
    <p>自适应内部布局自适应内部布局自适应内部布局自适应内部布局</p>
    <div class="container">
        <img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" />
        <p>dsfdsfds</p>
    </div>
    <p>自适应内部布局自适应内部布局自适应内部布局自适应内部布局</p>
</body>
</html>
